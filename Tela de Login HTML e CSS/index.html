<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/header.css">
  <title>Login</title>
</head>

<body>
  <main class="main-login">
    <div class="left-login">
      <h1>Faça login <br> e entre para o nosso time</h1>
      <img src="./img/Connected world-bro.svg" class="titulo-img" alt="conexao">
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>Login</h1>
        <div class="textfield">
          <label class="usuario" for="usuario">Usuário</label>
          <input type="text" name="usuario" id="usuario" placeholder="Insira aqui seu usuário">
        </div>

        <div class="textfield">
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" placeholder="Insira aqui sua senha">
        </div>
        <button class="btn-login">LOGIN</button>
      </div>
    </div>
  </main>
</body>

</html>
